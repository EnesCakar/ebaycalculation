<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ayarlar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            margin: 20px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            border-radius: 10px;
        }
        label {
            display: block;
            font-size: 1em;
            margin-top: 10px;
        }
        input[type="number"] {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Ayarlar</h1>
    <div class="container">
        <label for="vatRate">KDV Tutarı:</label>
        <input type="number" id="vatRate" placeholder="KDV oranı giriniz">
        <button onclick="saveSettings()">Kaydet</button>
    </div>

    <script>
        function saveSettings() {
            const newVatRate = parseFloat(document.getElementById('vatRate').value) || 0.19; // Varsayılan 0.19
            localStorage.setItem('vatRate', newVatRate); // Yeni KDV oranını kaydet
            alert('KDV oranı kaydedildi: ' + newVatRate);
        }
    </script>
</body>
</html>
