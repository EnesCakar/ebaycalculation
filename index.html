<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ebay Satış Fiyatı Hesaplama</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #333;
            margin-top: 20px;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            border-radius: 10px;
        }
        label {
            display: block;
            margin-top: 15px;
            font-size: 1em;
            text-align: left;
        }
        input[type="number"] {
            width: 90%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #218838;
        }
        #result {
            margin-top: 20px;
            font-size: 1.2em;
            color: #28a745;
        }
    </style>
</head>
<body>
    <h1>Ebay Satış Fiyatı Hesaplama</h1>
    <div class="container">
        <label for="cost">Mal Maliyet Fiyatı:</label>
        <input type="number" id="cost" placeholder="Maliyet giriniz">

        <label for="price">Fiyat:</label>
        <input type="number" id="price" placeholder="Fiyat giriniz">

        <label for="shipping">Gönderim:</label>
        <input type="number" id="shipping" placeholder="Gönderim ücreti giriniz">

        <button onclick="calculateProfit()">Hesapla</button>
        <div id="result"></div>
    </div>

    <script>
        function calculateProfit() {
            const cost = parseFloat(document.getElementById('cost').value);
            const price = parseFloat(document.getElementById('price').value);
            const shipping = parseFloat(document.getElementById('shipping').value);

            if (isNaN(cost) || isNaN(price) || isNaN(shipping)) {
                document.getElementById('result').textContent = 'Lütfen tüm alanları doldurunuz.';
                return;
            }

            const profit = price - cost - shipping;
            document.getElementById('result').textContent = `Kar: ${profit.toFixed(2)} TL`;
        }
    </script>
</body>
</html>
